<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab current-tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="sub-container grant-location-container">
                <img src="Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="Images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="Images/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- Weather Information -->
             <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- parameters -->
                <div class="parameters-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="Images/wind.png">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="Images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="Images/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

             </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
